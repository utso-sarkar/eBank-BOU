<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To 
            <span class="font-semibold text-violet-600 hover:text-green-600">eBank</span>
        </h1>
        
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl mb-5 font-semibold  hover:text-violet-600">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-4 rounded" type="email" name="" id="email-collection" placeholder="Your Email">
                <input class="w-9/12 block mb-3 px-4 rounded text-slate-400" type="password" name="" id="password-collection" placeholder="Your Password">
                <button id ="btn-submit"class=" px-8 py-4 rounded bg-violet-600 text-white font-bold hover:bg-green-600 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
