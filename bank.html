<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get Some 
            <span class="font-semibold text-violet-600 hover:text-green-600">Money</span>
        </h1>
        
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-amber-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                <h3  class="text-5xl">$<span id='DepositTotal'>00</span></h3>
                </div>
                <div class="bg-green-400 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                <h3 class="text-5xl">$00</h3>
                </div>
                <div class="bg-violet-500 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                <h3 class="text-5xl">$<span id="balanceTotal">1240</span> </h3>
                </div>

            </div>
        </section>

        <!-- added the withdrow and diposit section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-blue-500 p-8  rounded-xl">
                    <h4 class="text-2xl ">Deposit</h4>
                
                <input class="w-9/12 block mb-3 px-4 rounded pt-1 " type="text" name="" id="deposit-field" placeholder="Deposit Your $Money">
               
                <button id ="btn-deposit"class=" px-8 py-4 rounded bg-green-600 text-white font-bold hover:bg-green-800 ">Deposit</button>
                </div>
                
                <div class="bg-rose-400 p-8  rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                
                <input class="w-9/12 block mb-3 px-4 pt-1 rounded" type="email" name="" id="email-collection" placeholder="Withdrow your $Money">
              
                <button id ="btn-withdrow "class=" px-8 py-4 rounded bg-green-600 text-white font-bold hover:bg-red-600 ">Withdrow </button>
                </div>

            </div>
        </section>

    </main>
    <script src="diposit.js"></script>
</body>
</html>
